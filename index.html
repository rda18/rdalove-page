<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我和蓉蛋的纪念日</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 适配移动设备 -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: "Arial", sans-serif;
      color: white;
      text-align: center;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover; /* 背景图片自动填充 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .timer {
      font-size: 2em;
      margin-top: 10px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 半透明覆盖层 -->
  <div class="overlay"></div>
  
  <!-- 网页内容 -->
  <div class="content">
    <h1>我和蓉蛋在一起的日子</h1>
    <div class="timer" id="loveDays"></div>
    <div class="timer" id="beijingTime"></div>
  </div>

  <!-- 背景音乐 -->
  <audio id="bgm" autoplay loop muted>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    // 纪念日（设置为你们的纪念日）
    const startDate = new Date("2022-05-20T00:00:00");

    function updateDays() {
      const now = new Date();
      const diffTime = now - startDate;
      const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById('loveDays').innerText = `我们已经在一起 ${days} 天啦 💖`;
    }

    function updateBeijingTime() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const beijing = new Date(utc + 8 * 3600000);
      document.getElementById("beijingTime").innerText = "北京时间：" + beijing.toLocaleTimeString();
    }

    // 每小时更新一次天数
    setInterval(updateDays, 1000 * 60 * 60); 
    // 每秒更新一次北京时间
    setInterval(updateBeijingTime, 1000);
    
    updateDays();
    updateBeijingTime();

    // 自动播放背景音乐，兼容浏览器自动播放策略
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bgm');

      // 尝试直接播放（部分浏览器允许自动播放）
      const tryPlay = () => {
        audio.muted = false; // 解除静音
        audio.play().catch(() => {
          // 如果自动播放失败，监听用户点击来解锁音频
          const unlockAudio = () => {
            audio.muted = false; // 解除静音
            audio.play(); // 播放音频
            document.body.removeEventListener('click', unlockAudio); // 移除点击事件监听
          };
          document.body.addEventListener('click', unlockAudio); // 监听点击解锁音频
        });
      };

      tryPlay();
    });
  </script>

</body>
</html>
