<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我和蓉蛋的纪念日</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      font-size: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Arial", sans-serif;
      color: white;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 90%;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .timer {
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    .heart {
      font-size: 2rem;
      display: inline-block;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.2);
      }
      50% {
        transform: scale(0.95);
      }
      75% {
        transform: scale(1.1);
      }
    }

    .music-control {
      margin-top: 2rem;
    }

    .music-control button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      transition: background-color 0.3s;
    }

    .music-control button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .timer {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .timer {
        font-size: 1rem;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="content">
    <h1>我和蓉蛋在一起的日子 <span class="heart">❤️</span></h1>
    <div class="timer" id="loveDays"></div>
    <div class="timer" id="beijingTime"></div>

    <div class="music-control">
      <button id="musicToggle">播放音乐 🎵</button>
    </div>
  </div>

  <audio id="bgm" loop muted autoplay>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const startDate = new Date("2024-02-10T00:00:00");

    function updateDays() {
      const now = new Date();
      const diffTime = now - startDate;
      const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById('loveDays').innerText = 我们已经在一起 ${days} 天啦;
    }

    function updateBeijingTime() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const beijing = new Date(utc + 8 * 3600000);
      document.getElementById("beijingTime").innerText = "北京时间：" + beijing.toLocaleTimeString();
    }

    setInterval(updateDays, 1000 * 60 * 60);
    setInterval(updateBeijingTime, 1000);
    updateDays();
    updateBeijingTime();

    // 音乐播放控制
    const audio = document.getElementById('bgm');
    const toggleBtn = document.getElementById('musicToggle');

    const unlockAudio = () => {
      audio.muted = false;
      audio.play().catch(() => {});
      document.body.removeEventListener('click', unlockAudio);
      document.body.removeEventListener('touchstart', unlockAudio);
    };

    document.body.addEventListener('click', unlockAudio);
    document.body.addEventListener('touchstart', unlockAudio);

    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        toggleBtn.textContent = '暂停音乐 ⏸️';
      } else {
        audio.pause();
        toggleBtn.textContent = '播放音乐 🎵';
      }
    });
  </script>

</body>
</html>
