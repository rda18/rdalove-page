<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我和蓉蛋的纪念日</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      font-size: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Arial", sans-serif;
      color: white;
      overflow: hidden;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .timer {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .heart {
      font-size: 2.2rem;
      display: inline-block;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.95); }
      75% { transform: scale(1.1); }
    }

    .music-control {
      margin-top: 1rem;
    }

    .music-control button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      transition: background-color 0.3s;
    }

    .music-control button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .timer { font-size: 1rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .timer { font-size: 0.9rem; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>
  <canvas class="particles"></canvas>

  <div class="content">
    <h1>和蓉蛋在一起的第 <span id="loveDays"></span> 天 <span class="heart">❤️</span></h1>
    <div class="timer" id="beijingTime"></div>

    <div class="music-control">
      <button id="musicToggle">暂停音乐 ⏸️</button>
    </div>
  </div>

  <audio id="bgm" loop autoplay>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const startDate = new Date("2024-02-09T00:00:00");

    function updateDays() {
      const now = new Date();
      const diffTime = now - startDate;
      const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById('loveDays').textContent = days;
    }

    function updateBeijingTime() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const beijing = new Date(utc + 8 * 3600000);
      document.getElementById("beijingTime").innerText = "北京时间：" + beijing.toLocaleTimeString();
    }

    setInterval(updateDays, 1000 * 60 * 60);
    setInterval(updateBeijingTime, 1000);
    updateDays();
    updateBeijingTime();

    const audio = document.getElementById('bgm');
    const toggleBtn = document.getElementById('musicToggle');

    document.addEventListener('DOMContentLoaded', () => {
      audio.muted = false;
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.then(() => {
          toggleBtn.textContent = '暂停音乐 ⏸️';
        }).catch(() => {
          toggleBtn.textContent = '播放音乐 🎵';
        });
      }
    });

    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        toggleBtn.textContent = '暂停音乐 ⏸️';
      } else {
        audio.pause();
        toggleBtn.textContent = '播放音乐 🎵';
      }
    });

    const canvas = document.querySelector('.particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createParticle() {
      const x = Math.random() * canvas.width;
      const y = canvas.height + 10;
      const size = Math.random() * 10 + 10;
      const speed = Math.random() * 1 + 0.5;
      const opacity = Math.random();
      particles.push({ x, y, size, speed, opacity });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 100, 150, 0.6)";
      ctx.font = "15px sans-serif";
      particles.forEach((p, i) => {
        ctx.globalAlpha = p.opacity;
        ctx.fillText("❤", p.x, p.y);
        p.y -= p.speed;
        if (p.y < -20) particles.splice(i, 1);
      });
      ctx.globalAlpha = 1;
    }

    function animateParticles() {
      if (particles.length < 100) createParticle();
      drawParticles();
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
  </script>
</body>
</html>
