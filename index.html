<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      font-size: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Arial", sans-serif;
      color: white;
      overflow: hidden;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 90%;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .timer {
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    .heart {
      font-size: 2.2rem;
      display: inline-block;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.95); }
      75% { transform: scale(1.1); }
    }

    .record-player {
      margin: 2rem auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #eee 10%, #444 60%, #111 100%);
      animation: spin 4s linear infinite;
      border: 4px solid white;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .music-control {
      margin-top: 1rem;
    }

    .music-control button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      transition: background-color 0.3s;
    }

    .music-control button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    /* ç²’å­åŠ¨ç”» */
    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .timer { font-size: 1.2rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .timer { font-size: 1rem; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>
  <canvas class="particles"></canvas>

  <div class="content">
    <h1>å’Œè“‰è›‹åœ¨ä¸€èµ·çš„ç¬¬ <span id="loveDays"></span> å¤© <span class="heart">â¤ï¸</span></h1>
    <div class="timer" id="beijingTime"></div>

    <div class="record-player" id="record"></div>
    <div class="music-control">
      <button id="musicToggle">æ’­æ”¾éŸ³ä¹ ğŸµ</button>
    </div>
  </div>

  <audio id="bgm" loop muted autoplay>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const startDate = new Date("2024-02-10T00:00:00");

    function updateDays() {
      const now = new Date();
      const diffTime = now - startDate;
      const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById('loveDays').textContent = days;
    }

    function updateBeijingTime() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const beijing = new Date(utc + 8 * 3600000);
      document.getElementById("beijingTime").innerText = "åŒ—äº¬æ—¶é—´ï¼š" + beijing.toLocaleTimeString();
    }

    setInterval(updateDays, 1000 * 60 * 60);
    setInterval(updateBeijingTime, 1000);
    updateDays();
    updateBeijingTime();

    const audio = document.getElementById('bgm');
    const toggleBtn = document.getElementById('musicToggle');
    const record = document.getElementById('record');

    const unlockAudio = () => {
      audio.muted = false;
      audio.play().catch(() => {});
      document.body.removeEventListener('click', unlockAudio);
      document.body.removeEventListener('touchstart', unlockAudio);
    };

    document.body.addEventListener('click', unlockAudio);
    document.body.addEventListener('touchstart', unlockAudio);

    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        toggleBtn.textContent = 'æš‚åœéŸ³ä¹ â¸ï¸';
        record.style.animationPlayState = 'running';
      } else {
        audio.pause();
        toggleBtn.textContent = 'æ’­æ”¾éŸ³ä¹ ğŸµ';
        record.style.animationPlayState = 'paused';
      }
    });

    // ç²’å­çˆ±å¿ƒåŠ¨ç”»
    const canvas = document.querySelector('.particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createParticle() {
      const x = Math.random() * canvas.width;
      const y = canvas.height + 10;
      const size = Math.random() * 10 + 10;
      const speed = Math.random() * 1 + 0.5;
      const opacity = Math.random();
      particles.push({ x, y, size, speed, opacity });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 100, 150, 0.6)";
      ctx.font = "15px sans-serif";
      particles.forEach((p, i) => {
        ctx.globalAlpha = p.opacity;
        ctx.fillText("â¤", p.x, p.y);
        p.y -= p.speed;
        if (p.y < -20) particles.splice(i, 1);
      });
      ctx.globalAlpha = 1;
    }

    function animateParticles() {
      if (particles.length < 100) createParticle();
      drawParticles();
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
  </script>

</body>
</html>
