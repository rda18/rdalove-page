<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><title>我和蓉蛋的纪念日</title><meta name="viewport" content="width=device-width,initial-scale=1.0"><style>:root{--main-color:white;--overlay-color:rgba(0,0,0,.5);--font-family:"Arial",sans-serif;--fade-speed:1000ms}*{margin:0;padding:0;box-sizing:border-box}html,body{height:100%;font-family:var(--font-family);color:var(--main-color);overflow:hidden;background:url('background.jpg') no-repeat center center fixed;background-size:cover;position:relative;transition:background var(--fade-speed) ease-in-out}@media(max-width:768px){html,body{background-attachment:scroll}}.overlay{background-color:var(--overlay-color);position:absolute;inset:0;z-index:1}.content{position:relative;z-index:2;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:1rem}h1{font-size:clamp(1.8rem,5vw,2.5rem);margin-bottom:1rem;font-weight:bold}.timer{font-size:1.1rem;margin-bottom:1rem}.heart{font-size:2rem;animation:heartbeat 1.5s infinite;transform-origin:center}@keyframes heartbeat{0%,100%{transform:scale(1)}25%{transform:scale(1.2)}50%{transform:scale(0.95)}75%{transform:scale(1.1)}}.quote{font-size:1rem;margin-top:1rem;max-width:80%;line-height:1.5;font-style:italic;opacity:0;transition:opacity .5s;min-height:2.5rem}.music-control{margin-top:1.5rem}.music-control button{padding:.6rem 1.2rem;font-size:1rem;border:none;border-radius:.5rem;cursor:pointer;background-color:rgba(255,255,255,.2);color:white;transition:background-color .3s}.music-control button:hover{background-color:rgba(255,255,255,.4)}.particles{position:fixed;inset:0;pointer-events:none;z-index:0}audio{display:none}</style></head><body><div class="overlay"></div><canvas class="particles"></canvas><div class="content"><h1>和蓉蛋在一起的第 <span id="loveDays"></span> 天 <span class="heart">❤️</span></h1><div class="timer" id="beijingTime"></div><div class="quote" id="quote"></div><div class="music-control"><button id="musicToggle">暂停音乐 ⏸️</button></div></div><audio id="bgm" loop><source src="music.mp3" type="audio/mpeg"></audio><script defer>const CONFIG={startDate:new Date("2024-02-09T00:00:00"),quotes:["有你在的日子，每一天都是情人节。","你笑起来的样子，是我见过最美的风景。","陪你走过的每一步，都是我最珍贵的回忆。","时间会老去，但我们的爱不会。","星河滚烫，你是人间理想。","我见过的风景很多，但最喜欢的还是你。","世界再大，我的眼中也只有你。","遇见你，是我最美的意外。","和你在一起的日子，才叫时光。","你是我疲惫生活里的温柔梦想。","所有的温柔和浪漫，都藏在你的名字里。","我想和你一起慢慢变老。","爱你，是我最坚定的选择。","你是我此生唯一的心动。","在我的世界里，你是唯一的光。"]},loveDaysEl=document.getElementById("loveDays"),beijingTimeEl=document.getElementById("beijingTime"),quoteEl=document.getElementById("quote"),audio=document.getElementById("bgm"),toggleBtn=document.getElementById("musicToggle"),canvas=document.querySelector(".particles"),ctx=canvas.getContext("2d");let particles=[],quoteIndex=0;function updateDays(){loveDaysEl.textContent=Math.floor((Date.now()-CONFIG.startDate)/(864e5))}function updateBeijingTime(){const e=new Date,t=new Date(e.getTime()+(8-e.getTimezoneOffset()/60)*36e5);beijingTimeEl.textContent="北京时间："+t.toLocaleTimeString("zh-CN",{hour12:!1})}function updateQuote(){quoteEl.style.opacity=0,setTimeout(()=>{quoteEl.textContent=CONFIG.quotes[quoteIndex],quoteEl.style.opacity=1,quoteIndex=(quoteIndex+1)%CONFIG.quotes.length},300)}function resizeCanvas(){canvas.width=window.innerWidth,canvas.height=window.innerHeight}function createParticle(){return{x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:10*Math.random()+10,speed:Math.random()+.5,opacity:Math.random()}}function drawParticles(){ctx.clearRect(0,0,canvas.width,canvas.height),ctx.font="15px sans-serif",ctx.fillStyle="rgba(255,100,150,.6)",particles.forEach(e=>{ctx.globalAlpha=e.opacity,ctx.fillText("❤",e.x,e.y),e.y-=e.speed,e.y<-20&&Object.assign(e,createParticle(),{y:canvas.height+10})}),ctx.globalAlpha=1,requestAnimationFrame(drawParticles)}function fadeAudio(e,t=1e3,n){const o=audio.volume,a=performance.now();!function i(c){const u=Math.min((c-a)/t,1);audio.volume=o+(e-o)*u,u<1?requestAnimationFrame(i):n&&n()}()}function autoPlayMusic(){audio.volume=0,audio.play().then(()=>fadeAudio(1)).catch(()=>{const e=()=>{audio.play().then(()=>fadeAudio(1)),document.removeEventListener("touchstart",e),document.removeEventListener("click",e)};document.addEventListener("touchstart",e,{once:!0}),document.addEventListener("click",e,{once:!0})})}toggleBtn.addEventListener("click",()=>{audio.paused?(autoPlayMusic(),toggleBtn.textContent="暂停音乐 ⏸️"):(fadeAudio(0,500,()=>audio.pause()),toggleBtn.textContent="播放音乐 🎵")}),document.addEventListener("DOMContentLoaded",()=>{updateDays(),updateBeijingTime(),setInterval(updateDays,36e5),setInterval(updateBeijingTime,1e3),updateQuote(),setInterval(updateQuote,5e3),resizeCanvas(),particles=Array.from({length:30},createParticle),requestAnimationFrame(drawParticles),autoPlayMusic()})</script></body></html>
